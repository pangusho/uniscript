<!DOCTYPE html>
<html>
	<head>
	  <title>Uniscript Keyboard</title>
	  <link rel="icon" type="image/x-icon" href="./assets/images/uniscript-favicon.ico">
	  <link rel="stylesheet" href="./assets/stylesheets/bootstrap.css">
	  <link rel="stylesheet" href="./assets/stylesheets/home.css">
	  <script src="./assets/javascripts/jquery-3.7.1.min.js"></script>
	  <script src="./assets/javascripts/application.js"></script>
	</head>
	<body class='body'>
	    <div class='title'>
			<h1 class='center'>Uniscript Keyboard</h1>
			<div class='center'><img class="doc-image" src="assets/images/uniscript keyboard.png"></div>
		</div>

		<div class='parent' >
			<br/>

			<legend>
				Keyboard Input (<a href="./documentation.html" target="_blank">Documentation</a>)
			</legend>
			
			<div class='center'>
				<textarea class='textarea-home' id='input' rows="5"></textarea>
			</div>
			
			<legend>
				Uniscript Output
			</legend>

		</div>

		<div class='parent'>

			<div id='options'>

				<div class='row'>
					<div class='span1 offset1 dropdown-label'>
						Size:
					</div>
					<div class='span2'>
						<select id='font-size' class='dropdown-cara'>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>14</option>
							<option>16</option>
							<option>20</option>
							<option>24</option>
							<option>30</option>
							<option>36</option>
							<option>48</option>
							<option>72</option>
						</select>
					</div>
					<div class='span1 offset1 dropdown-label'>
						Weight:
					</div>
					<div class='span2'>
						<select id='font-width' class='dropdown-cara'>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
						</select>
					</div>
					<div class='span1 offset1 dropdown-label'>
						Color:
					</div>
					<div class='span2'>
						<select id='font-color' class='dropdown-cara'>
							<option>black</option>
							<option>red</option>
							<option>blue</option>
							<option>green</option>
							<option>orange</option>
							<option>purple</option>
							<option>teal</option>
							<option>maroon</option>
							<option>navy</option>
							<option>olive</option>
							<option>grey</option>
							<option>white</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class='center'>
				<canvas id="textarea-output" width=300 height=300></canvas><br>
				<a target='_blank' id='save_button' class='btn btn-primary'>Save Image</a>
			</div>
		</div>
	</body>
</html>
